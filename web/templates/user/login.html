{% extends "layout/base_home.html" %}
{% block menu %}{% endblock %}
{% block content %}
<div class="row" style="margin-top:50px;">
	<div class="col-sm-3 col-md-2"></div>
	<div class="col-xs-12 col-sm-6 col-md-8">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title" style="color:#7D3E3F;">登录网站</h3>
		  </div>
		  <div class="panel-body">
		    	<form id="login_form" class="form-horizontal" action="{% url 'login' %}" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label">帐号</label>
						<div class="col-sm-5 input-group">
							
							<input type="text" name="email" value="{{email}}" placeholder="电子邮箱" id="login_account" class="form-control" />
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							
							
						</div>
					</div>
					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label ">密码</label>
						<div class="col-sm-5 input-group">
						
							<input type="password" name="password" placeholder="密码" id="login_pwd" class="form-control">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
						</div>
					</div>
					{% if msg %}
					<div class="form-group">
						<label  class="col-sm-3 control-label no-padding-right">&nbsp;</label>
						<div class="col-sm-5">
							<span class="help_line red">{{msg}}</span>
						</div>
					</div>
					{% endif %}
					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right">&nbsp;</label>
						<div class="col-sm-5">
							<button class="btn btn-site btn-sm" onclick="gotoLogin();">
								<i class="fa fa-key bigger-110"></i>
								登录
							</button>
							<a href="{% url 'user_find_pwd' %}" class="pull-right" style="margin-right:40%;margin-top:15px;">忘记密码？</a>
						</div>
					</div>
					
				</form>
		  </div>
		</div>
	</div>
</div>

{% endblock %}
